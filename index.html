<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Online shop</title>
  </head>
  <body>
    <div class="top">
      <div class="header center">
        <div class="logo_search">
          <img
            src="img/logo.svg"
            alt="img"
          />
          <a href="#"
            ><img
              src="img/logo_search.svg"
              alt="img"
          /></a>
        </div>
        <div class="header__links">
          <button class="btn_low">
            <img
              src="img/Forma 1.svg"
              alt=""
            />
          </button>
          <button class="btn_low">
            <img
              src="img/Forma 2.svg"
              alt=""
            />
          </button>
          <button class="btn_low">
            <img
              src="img/Forma 3.svg"
              alt=""
            />
          </button>
        </div>
      </div>
      <div class="upper_content">
        <div class="upper_content_photo">
          <img
            src="img/Layer_57-removebg-preview 1.svg"
            alt="img2"
          />
        </div>

        <div class="top_content">
          <div class="content_miniblock">
            <h1 class="top_content__description">The brand</h1>
            <p class="top_content__text">
              of luxerious <span class="fashion_color">fashion</span>
            </p>
          </div>
        </div>
      </div>
      <div class="middle_content">
        <div class="mcint_photo">
          <img
            class="img_oppacity"
            src="img/grid_content/Layer 43.svg"
            alt=""
          />
          <div class="mcint_photo_text">
            <p>
              30% OFF <br /><span class="mcint_photo_text_red">FOR WOMEN</span>
            </p>
          </div>
        </div>
        <div class="mcint_photo">
          <img
            class="img_oppacity"
            src="img/grid_content/Rectangle 30.svg"
            alt=""
          />
          <div class="mcint_photo_text">
            <p>
              HOT DEAL <br /><span class="mcint_photo_text_red">FOR MEN</span>
            </p>
          </div>
        </div>
        <div class="mcint_photo">
          <img
            class="img_oppacity"
            src="img/grid_content/Rectangle 30 (1).svg"
            alt=""
          />
          <div class="mcint_photo_text">
            <p>
              NEW ARRIVALS <br /><span class="mcint_photo_text_red"
                >FOR KIDS</span
              >
            </p>
          </div>
        </div>
        <div class="middle_content_item4">
          <div class="mcint_photo">
            <img
              class="img_oppacity"
              src="img/grid_content/Rectangle 20.svg"
              alt=""
            />
            <div class="mcint_photo_text">
              <p>
                LUXIROUS & TRENDY <br /><span class="mcint_photo_text_red"
                  >ACCESORIES</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
